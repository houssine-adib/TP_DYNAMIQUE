{{define "produit"}}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Nom}} - StreetShop</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="nav-link">
    <img class="logo" src="/static/img/logo/1.png" alt="StreetShop Logo">
    <nav>
      <a href="/home">Accueil</a>
      <a href="/panier">Panier</a>
    </nav>
  </header>

  <!-- SECTION PRODUIT -->
  <main class="item-container">
    <div class="item-image">
      <img src="{{.Image}}" alt="{{.Nom}}">
    </div>
    <div class="item-details">
      <h1>{{.Nom}}</h1>
      <p class="description">{{.Description}}</p>

      {{if .Lareduc}}
        <p class="price">
          <span class="old-price">{{printf "%.2f" .Prix}} €</span>
          <span class="new-price">{{.PrixReduit}} €</span>
          <span class="reduc">-{{.PourcentageReduc}}%</span>
        </p>
      {{else}}
        <p class="price">{{printf "%.2f" .Prix}} €</p>
      {{end}}

      <button>Ajouter au Panier</button>
    </div>
  </main>

</body>
</html>
{{end}}
